<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js-file.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>RPS</title>
</head>
<body>
    <div class="blocks">
        <div class="block" id="user">
            <div class="block-title">User</div>
            <div class="choice" id="user-choice">User Chooses First</div>
             <div class="score" id="user-score">0</div>
        </div>

        <div class="block" id="comp">
            <div class="block-title">Computer</div>
            <div class="choice" id="comp-choice">User Chooses First</div>
            <div class="score" id="comp-score">0</div>
        </div>
    </div>

   <div class="buttons">
        <button class="rock">Rock</button>
        <button class="paper">Paper</button>
        <button class="scissors">Scissors</button>
   </div>

   <div class="console">Rock, Paper, Scissors?</div>

</body>
</html>
